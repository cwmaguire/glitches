<!DOCTYPE html>

<html>
<head>
    <!-- <link rel="stylesheet" type="text/css" href="/css/draw-graph.css"/> -->
    <title></title>
    <script type="text/javascript" src="goog/base.js"></script>
    <script type="text/javascript" src="glitches.js"></script>
    <script type="text/javascript">
        goog.require('glitches.glitch');
        goog.require('glitches.goofy');
    </script>
</head>

<body>
  <button id="go" onclick="glitches.glitch.go();">Glitch!</button>
  <button id="white" onclick="glitches.glitch.white(goog.dom.getElement('canvas1'));">White</button>
  <button id="load_img_1" onclick="glitches.glitch.load_img(goog.dom.getElement('canvas1'), 'img1');">Image 1</button>
  <button id="load_img_2" onclick="glitches.glitch.load_img(goog.dom.getElement('canvas1'), 'img2');">Image 2</button>
  <button id="load_img_3" onclick="glitches.glitch.load_img(goog.dom.getElement('canvas1'), 'img3');">Image 3</button>
  <button id="load_img_4" onclick="glitches.glitch.load_img(goog.dom.getElement('canvas1'), 'img4');">Image 4</button>
  <br>
  <canvas id="canvas1" width="300" height="300" style="border:1px solid black;"></canvas>

  <img id="img1" src="img/IMG_6352.JPG" style="visibility:hidden;">
  <img id="img2" src="img/IMG_6353.JPG" style="visibility:hidden;">
  <img id="img3" src="img/IMG_6354.JPG" style="visibility:hidden;">
  <img id="img4" src="img/IMG_6355.JPG" style="visibility:hidden;">

</body>
</html>
